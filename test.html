<!DOCTYPE html>
<html>
<head>
  <title>Apps Script Test (Form POST)</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    button { padding: 10px 15px; font-size: 16px; margin-top: 10px; }
    p { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>

<h2>Apps Script Test (Form POST)</h2>
<p>Click the button to send a test POST to your Apps Script endpoint using a form (no CORS issues).</p>

<form id="testForm" 
      action="https://script.google.com/macros/s/AKfycbwE5usesVjLhcAx79HmDXv5ValQnuXsxV3TzuLO5rd2kV-klYXZOeMjnQaMAIZba3AX/exec" 
      method="POST" 
      target="hidden_iframe">
  <input type="hidden" name="test" value="hello">
  <button type="submit">Send Test POST</button>
</form>

<p id="result"></p>

<!-- Hidden iframe to prevent page reload -->
<iframe name="hidden_iframe" style="display:none;"></iframe>

<script>
  const resultEl = document.getElementById("result");

  document.getElementById("testForm").onsubmit = () => {
    resultEl.textContent = "Form submitted! Check your Google Sheet for a new row.";
  };
</script>

</body>
</html>
